<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="signupform">
    <h1>Stay updated!</h1>
    
    <p>
      Join 60,000+ product managers receiving monthly updates on:<br>

      <img class="checkbullet" alt="checkbullet">
      Product discovery and building what matters<br>
      <img class="checkbullet" alt="checkbullet">
      Measuring to ensure updates are a success<br>
      <img class="checkbullet" alt="checkbullet">
      And much more!
    </p>

    <form >
      <label for="email">Email address</label><br>
      <input type="text" id="email" name="email" value="email@company.com"><br><br>
      <input type="button" value="Subscribe to monthly newsletter" onclick="handleSubmit()">
    </form>
  </div>

  <img id="illustration" alt="illustration">


  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>

  <script src="./script.js"></script>
</body>
</html>
